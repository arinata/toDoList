<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <link rel="stylesheet" href="taskStyle.css">
  </head>
  <body>
    <div id="background">
      <div id="headerContainer">
        <div id="leftSpace"></div>
        <div id="homeButton">
          <span id="textHome">Home</span>
        </div>
        <div id="headerDate"></div>
        <div id="headerClock"></div>
        <div id="headerAddTask">
          <span id="textAddTask">Add Task</span>
        </div>
        <div id="headerAttribution">
          <span id="textAttribution">Attribution</span>
        </div>
        <div id="rightSpace"></div>
      </div>
      <div id="backgroundContainer">
        <div id="sideBar">
          <div id="tab1">
            <input type="radio" name="tabs" id="tab-nav-1" checked>
            <label for="tab-nav-1">
              <div id="tabContainer1">
                <div id="todayIcon"></div>
                <span>Today</span>
              </div>
            </label>
            <input type="radio" name="tabs" id="tab-nav-2">
            <label for="tab-nav-2">
              <div id="tabContainer2">
                <div id="upcomingIcon"></div>
                <span>Tomorrow</span>
              </div>
            </label>
          </div>
          <div id="projectHeader">
            <div id="projects">Projects</div>
            <div id="addProjectIcon">
              <span id="textAddProject">Add Project</span>
            </div>
          </div>
          <div id="tab2">
          </div>
        </div>
        <div id="content">
          <div id="contentContainer" class="contentContainer"></div>
        </div>
      </div>
    </div>
    <div id="addProjectBG">
      <div id="addProjectForm">
        <input type="text" id="addProjectName">
        <div id="addNewProjectIcon"></div>
      </div>
    </div>
    <div id="deletePrjctBG">
      <div id="deletePrjctConf">
        <h2 id="warning">WARNING</h2>
        <div id="deletePrjctQuest">
          <p>Are you sure want to delete this project?</p>
          <p>(All tasks inside the project will be lost)</p>
        </div>
        <div id="confirmBtnContainer">
          <div id="cancelButton"><span>Cancel</span></div>
          <div id="confirmButton"><span>Confirm</span></div>
        </div>
      </div>
    </div>
    <div id="addTaskBG">
      <div id="addTaskForm">
        <form id="formAddTaskContainer">
          <div id="form1">
            <label for="addTaskName">Task Name</label>
            <input type="text" id="addTaskName">
          </div>
          <div id="form2">
            <label for="addDescription">Description</label>
            <textarea id="addDescription">Add some description....</textarea>
          </div>
          <div id="form3">
            <label for="datepicker">Due Date</label>
            <input type="text" id="datepicker">
          </div>
          <div id="form4">
            <label for="selectPriority">Priority</label>
            <select name="priority" id="selectPriority">
              <option value=1 id="opt">1</option>
              <option value=2 id="opt2">2</option>
              <option value=3 id="opt3">3</option>
              <option value=4 id="opt4">4</option>
            </select>
          </div>
          <div id="form5">
            <label for="selectProject">Project</label>
            <select name="project" id="selectProject">
            </select>
          </div>
          <div id="addConfirmBtnContainer">
            <div id="addCancelButton"><span>Cancel</span></div>
            <div id="addConfirmButton"><span>Confirm</span></div>
          </div>
        </form>
      </div>
    </div>
    <div id="AttributionBG">
      <div id="attributeContainer">
        <h2 id="AttributeTitle">Attribution</h2>
        <div>Icons made by <a href="https://icon54.com/" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
