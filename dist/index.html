<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="background">
      <div id="headerContainer">
        <div id="homeButton"></div>
        <div id="headerSpace"></div>
        <div id="headerAddTask"></div>
        <div id="help"></div>
        <div id="notification"></div>
        <div id="account"></div>
      </div>
      <div id="backgroundContainer">
        <div id="sideBar">
          <div id="tab1">
            <input type="radio" name="tabs" id="tab-nav-1" checked>
            <label for="tab-nav-1">
              <div id="tabContainer1">
                <div id="todayIcon"></div>
                <span>Today</span>
              </div>
            </label>
            <input type="radio" name="tabs" id="tab-nav-2">
            <label for="tab-nav-2">
              <div id="tabContainer2">
                <div id="upcomingIcon"></div>
                <span>Upcoming</span>
              </div>
            </label>
          </div>
          <div id="projectHeader">
            <div id="projects">Projects</div>
            <div id="addProjectIcon"></div>
          </div>
          <div id="tab2">
          </div>
        </div>
        <div id="content"></div>
      </div>
    </div>
    <div id="addProjectBG">
      <div id="addProjectForm">
        <input type="text" id="addProjectName">
        <div id="addNewProjectIcon"></div>
      </div>
    </div>
    <div id="deletePrjctBG">
      <div id="deletePrjctConf">
        <h2 id="warning">WARNING</h2>
        <div id="deletePrjctQuest">
          <p>Are you sure want to delete this project?</p>
          <p>(All tasks inside the project will be lost)</p>
        </div>
        <div id="confirmBtnContainer">
          <div id="cancelButton">Cancel</div>
          <div id="confirmButton">Confirm</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
